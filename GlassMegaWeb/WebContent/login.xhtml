<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/simple.xhtml"> 
    
    <ui:define name="content">
        
        <h:form styleClass="form-horizontal form-center">
        
        	<h:outputText id="informationMessage" 
                          value="#{loginBacking.infoMessage}" 
                          rendered="#{loginBacking.infoMessage ne null}"
                          class="informationMessage"/>
            <div class="form-group">
        	<h:outputLabel value="#{resbundle['megaapp.login.label.user_name']}:" />
           			<h:inputText
                           id="userId" 
                           styleClass="form-control"
                           value="#{logUser.id}" required="true" requiredMessage="required field">
                           <f:passThroughAttribute name="placeholder" value="#{resbundle['megaapp.login.label.user_name']}" />     
                           </h:inputText>
                           </div>
                <div class="form-group">
            	<h:outputLabel value="#{resbundle['megaapp.login.label.password']}:" />               
           			<h:inputSecret 
                            id="userPass"
                           styleClass="form-control"
                           value="#{logUser.password}" required="true" requiredMessage="required field">
                           <f:passThroughAttribute name="placeholder" value="#{resbundle['megaapp.login.label.password']}" />
                           </h:inputSecret>
                           </div>
                           <div class="form-group">
           <h:commandButton action="#{loginBacking.login()}" value="#{resbundle['megaapp.login.label.action']}" styleClass="btn btn-primary" />
           </div> 
           
           
            <div class="form-group">  
           <h:link value="#{resbundle['megaapp.login.link.not_registred']}" 
                   styleClass="btn btn-link" 
                   outcome="/public/pages/register"/>
                   </div>
                   
            <br/>
            <h:messages id="messages" class="errorMessage"/>
        </h:form>        
        
    </ui:define>
</ui:composition>

</html>
