<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<f:view contentType="text/html" locale="#{manageLocale.locale}">
    <ui:insert name="metadata"/>
    <h:head>
        <title><ui:insert name="title">#{resbundle['megaapp.main.title']}</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

        <ui:include src="common/bootstrapCSS.xhtml"/>
    </h:head>

    <h:body dir="#{manageLocale.dir}" styleClass="b1">
        <div class="container-fluid">
            <ui:insert name="header">
                <ui:include src="common/header.xhtml"/>
            </ui:insert>

            <div class="row">
               <div class="col-sm-4">  
                   <ui:insert name="menu"/>
               </div>

                <div class="col-sm-8">  
                    <ui:insert name="content"/>
                </div>
             </div>

            <ui:insert name="footer"></ui:insert>
        </div>

        <ui:include src="common/bootstrapJS.xhtml"/>
    </h:body>
</f:view>
</html>
